<!-- 
    the script called on this page creates dom element that illustrates 
    sheet music from shmidusic project (github.com/klesun/shmidusic) file
-->

<head>
    <script src="../libs/jquery-2.1.4.js" type="text/javascript"></script>
    <script src="SheetMusicPainter.js" type="text/javascript"></script>
    <script src="ShapeProvider.js" type="text/javascript"></script>
</head>

<img src="violin_key.svg" id="imgViolinKey" style="display: none;"/>
<img src="bass_key.svg" id="imgBassKey" style="display: none;"/>
<div id="mainSongContainer"></div>

<script>

    var onLoad = function () 
    {
        var painter = Ns.SheetMusicPainter('mainSongContainer');
        
        console.log('painter class loaded!');
        $.get('http://shmidusic.lv/ignored/example.mid.js', function(song)
        {
            console.log('got the song', song);
            painter.draw(song);
        }, 'json');
    };

    window.addEventListener('load', onLoad, false);

</script>
