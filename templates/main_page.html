
<head>
	<link rel="stylesheet" type="text/css" href="/templates/main_page.css">
    <link rel="shortcut icon" href="/imgs/denya.png">

    <script src="/libs/jquery-2.1.4.js" type="text/javascript"></script>

    <!-- requires everything in /util folder (included in cgi_script.py) ! -->
    <script src="/templates/main_page.js" type="text/javascript"></script>

    <!-- for google authentication (so unique users could score songs) -->
	<!-- commenting for now, cuz it ocassionally increases window load time by several seconds
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="521166378127-6hmr4e9rspkj2amipftmkt4qukb1ljr4.apps.googleusercontent.com">

</head>

<body>

<div id="mainCont" class="main-cont" style="border: 1px solid;"  align="center">
	<h1 class="main-caption">Да будет такая музыка!</h1>

	<div class="topic-links-cont">
		<a class="topic-option" href="/midiCollection">my midi collection</a>
        <a class="topic-option" href="/compose_midi/">compose shmidusic</a>
		<a class="topic-option" href="/text_parser/">Ведьмак</a>
        <a class="topic-option" href="/mokona_game">my game</a>
	</div>
	<br/>

    <div id="pianoControlDiv" align="center">
        <div class="piano-side-div">
			<select id="synthDropdown" style="float: right; margin-right: 10px; background-color: rgba(255, 63, 0, 0.2)"></select>
        </div>
        <div class="piano-cont">
            <canvas id="pianoLayoutPanel" class="pianoLayoutCanvas" width="490px" height="30px"></canvas>
        </div>
        <div class="piano-side-div">
            <input id="startDemoButton" type="button" value="Нажми и тебе будет хорошо"/>
            <input id="playRandomButton" type="button" value="Play Random" style="float:right"/>
            <input id="playCustom" type="button" value="Play your .mid file" onclick="alert('TODO: implement!');"/>
        </div>
    </div>
    <br clear="all"/>

    <div id="contentContainer">
        <div class="main-middle-cont">
            <div id="synthControl"></div>
            <div id="playbackControl" class="playbackControlCont">
                <div class="globalControl">
                    <div class="inlineBlock">
                        Speed:
                        <select class="tempoFactorInput">
                            <option value="1" selected>x1</option>
                            <option value="1.5">x1.5</option>
                            <option value="2">x2</option>
                            <option value="3">x3</option>
                            <option value="4">x4</option>
                        </select>
                    </div>
                    <div class="inlineBlock">
                        Draw Sheet Music:
                        <input type="checkbox" id="drawSheetMusicFlag"/>
                    </div>
                    <br clear="all"/>
                </div>

                <div class="general">

                    <div>File Name: <span class="fileName holder">?</span></div>

                    <div class="inlineBlock">
                        Chord: <span class="chordIndex holder">?</span>
                        /<span class="chordCount holder">?</span>
                    </div>
                    <div class="inlineBlock">
                        Note Count: <span class="noteCount holder">?</span>
                    </div>
                    <div class="inlineBlock">
                        Tempo: <input type="number" min="15" class="tempoInput"/>
                        <span class="tempoOrigin holder">?</span>
                    </div>
                    <div class="inlineBlock">
                        Seconds: <span class="seconds holder">?</span>
                        / <span class="secondsTotal holder">?</span>
                    </div>
                    <div class="inlineBlock">
                        Score: <span class="score holder">?</span>
                    </div>

                    <br clear="all"/>

                    <div>
                        <input class="timeSlider" type="range" min="0" max="0" step=1/>
                    </div>
                    <div>
                        <div class="staffCont"></div>
                        <div class="staffMaskDiv"></div>
                    </div>

                </div>
                <div class="userInfoCont">
                    <img class="userImage" src=""/>
                    <span class="logInStatusHolder">Not Logged-In: cant rate songs</span>
                    <div class="g-signin2" data-onsuccess="onGoogleSignIn" data-theme="dark"></div>
                    <br clear="all" />
                </div>
            </div>
            <div class="sheetMusicCont" id="mainSongContainer"></div>
        </div>

        <div class="rightSideMainBlock">
            <div class="random-midi-list-cont"></div>
            <div id="instrumentInfoBlock"></div>
        </div>

        <br clear="all"/>
    </div>

    <!-- TODO: join it with random midi list -->
    <div class="myMusicCont" style="display: none;"></div>

    <img src="/imgs/violin_key.svg" id="imgViolinKey" class="violinKeyImage" style="display: none;"/>
    <img src="/imgs/bass_key.svg" id="imgBassKey" class="bassKeyImage" style="display: none;"/>

    <br clear="all"/>

</div>
</body>

			alert('Do you hate me? You want me to write \n"list.filter(function (a) { return a.isok; })" instead of just \n"list.filter(a => a.isok)" ?\n' +

		}
	}, 3000);

    setTimeout(function () {
        var a = b => b;
        ECMA6 = true;
    }, 100);

    var mainPage = MainPage($('#mainCont')[0]); // defined in main_page.js

    /** @debug */
    console.log('gonna load window');

    var onLoad = function ()
    {
        /** @debug */
        console.log('window loaded');

        mainPage.initIchigosMidiList();
        // mainPage.initMyMusicList();
        $('#startDemoButton').click(mainPage.playDemo);
        $('#playRandomButton').click(mainPage.playRandom);
    };

    window.addEventListener('load', onLoad, false);

    var onGoogleSignIn = u => mainPage.handleGoogleSignIn(u, $('.userInfoCont'));


</script>

</html>
