<!-- probably same as google_api_test.html, but google implies on fact that less lines of code -->

<html lang="en">
  <head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="521166378127-6hmr4e9rspkj2amipftmkt4qukb1ljr4.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </head>
  <body>
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <div id="signedInStatus" style="display: none"></div>
    <script>
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log("Name: " + profile.getName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);

        var statusCont = document.getElementById('signedInStatus');
        statusCont.style.display = 'block';
        statusCont.innerHTML = JSON.stringify(profile);

        var signInButtonCont = document.getElementsByClassName('g-signin2');
        signInButtonCont.innerHTML += JSON.stringify(profile);
      };
    </script>
  </body>
</html>
