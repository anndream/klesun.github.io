<html>
<head>
    <script src="../../src/relquire.js"></script>
    <meta charset="utf-8"/>
</head>
<body>

<main>
    <h2>VK Chicks page</h2>
    <p>This page provides interface to grab people names from vk.com</p>
    <p>In future it will also provide interface to filter them, chat with them, do statistics, etc...</p>

    <button class="grab-vk-chicks" onclick="alert('Wait for JS to load!');">Grab VK chicks!</button>
    <button class="grab-person-pages" onclick="alert('Wait for JS to load!');">Grab Person Pages!</button>
    <button class="parse-person-pages" onclick="alert('Wait for JS to load!');">Parse Person Pages!</button>
    <label>Max workers: <input type="number" value="1" class="max-workers"/></label>
    <label>Skip before: <input type="text" class="skip-before" placeholder="/tengusja"/></label>
    <label>Progress: <span class="progress-holder">0</span></label>
    <br/>
    <br/>
    <div class="chick-list-holder">Please wait... (about 5 seconds)</div>
</main>

<script>

    // for compatibility with Tor 6.5.1
    Object.entries = (obj) => {
        let result = [];
        for (let key of Object.keys(obj)) {
            result.push([key, obj[key]]);
        }
        return result;
    };

    let $$ = (s, parent) => [...(parent || document).querySelectorAll(s)];
    require(['./index'], (index) => index.main($$('main')[0]));

</script>

<style>
    .chick-cell {
        border: 2px solid #d2fffd;
        display: inline-block;
        text-align: center;
        background-color: white;
    }
    .chick-cell.single {
        background-color: #aee8ff;
    }
</style>

</body>
</html>
